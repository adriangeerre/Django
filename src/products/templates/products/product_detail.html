{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Products</h1>
    <ul>
        {% for o in object %}
            <h3>{{ o.title }}</h3>
            <p>{{ o.description }}</p>
            <h4>{{ o.price }}</h4>
            <b>Sold: {{ o.sold_out }}</b>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
